service:
  name: grifor-serverless-app
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs12.x

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-2'}

  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    WORK_CALENDAR_TABLE: WorkCalendarTable-${self:provider.stage}

functions:
  GetWorkCalendar:
    handler: getWorkCalendar.handler
    events:
      - http:
          method: get
          path: /calendar/{year}/{month}
          cors: true

  CreateWorkCalendar:
    handler: createWorkCalendarhandler
    events:
      - http:
          method: patch
          path: /calendar/{year}/{month}
          cors: true

  UpdateWorkCalendar:
    handler: updateWorkCalendar.handler
    events:
      - http:
          method: patch
          path: /calendar/{year}/{month}
          cors: true

  DeleteWorkCalendar:
    handler: deleteWorkCalendar.handler
    events:
      - http:
          method: delete
          path: /calendar/{year}/{month}
          cors: true

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,OPTIONS,POST'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: ApiGatewayRestApi

    WorkCalendarTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: year
            AttributeType: N
          - AttributeName: month
            AttributeType: N
        KeySchema:
          - AttributeName: year
            KeyType: HASH
          - AttributeName: month
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.WORK_CALENDAR_TABLE}